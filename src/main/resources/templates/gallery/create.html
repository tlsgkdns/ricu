<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/basic2.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <div class="card justify-content-center">
        <div class="card-header">Create Gallery</div>
        <div class="card-body">
            <form th:action="@{/gallery/create}" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">UrlName</span>
                    <input type="text" class="form-control" name="galleryID" placeholder="urlName">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Title</span>
                    <input type="text" class="form-control" name="title" placeholder="Title">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Manager</span>
                    <input type="text" class="form-control" name="manager" th:value="${managerName}" readonly>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Explanation</span>
                    <textarea name="explanation" class="form-control col-sm-5" rows="5"></textarea>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Images</span>
                    <div class="float-end uploadHidden">
                        <button type="button" class="btn btn-primary uploadFileBtn">ADD Files</button>
                    </div>
                </div>
                <div class="my-4">
                    <div class="front-end">
                        <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row-mt-3">
        <div class="col ">
            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
            </div>
        </div>
    </div>

    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="file" name="file" class="form-control" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary uploadBtn">Upload</button>
                    <button type="button" class="btn btn-outline-dark closeUploadBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/upload.js"></script>
</div>
</body>

<script layout:fragment="script" th:inline="javascript">

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''
    if(errors)
    {
        for(let i=0; i < errors.length; i++)
            errorMsg += `${errors[i].field} is ${errors[i].code}\n`
        alert(errorMsg)
    }

    const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"))

    document.querySelector(".uploadFileBtn").addEventListener("click", function (e){
        e.stopPropagation()
        e.preventDefault()
        uploadModal.show()
    }, false)

    document.querySelector(".uploadBtn").addEventListener("click", function (e){
        const formObj = new FormData();

        const fileInput = document.querySelector("input[name='file']")
        console.log(fileInput.files)
        const files = fileInput.files
        for(let i=0; i < files.length; i++)
        {
            formObj.append("files", files[i]);
        }

        uploadToServer(formObj).then(result => {
            for(const uploadResult of result)
            {
                showUploadFile(uploadResult)
            }
            uploadModal.hide()
        }).catch(e => {
            uploadModal.hide()
        })
    })

    const uploadResult = document.querySelector(".uploadResult")

    function showUploadFile({uuid, fileName, link})
    {
        console.log(link)
        const str = `<div class="card col-4">
                    <div class="card-header d-flex justify-content-center">
                        ${fileName}
                        <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)">X</button>
                    </div>
                    <div class="card-body">
                          <img src="/view/${link}" data-src="${uuid+"_"+fileName}">
                    </div>
                 </div>`
        uploadResult.innerHTML = str
    }

    function removeFile(uuid, fileName, obj)
    {
        console.log(uuid)
        console.log(fileName)
        console.log(obj)

        const targetDiv = obj.closest(".card")

        removeFileToServer(uuid, fileName).then(data=>{
            targetDiv.remove()
        })
    }

    document.querySelector(".submitBtn").addEventListener("click", function (e){
        e.preventDefault()
        e.stopPropagation()

        const target = document.querySelector(".uploadHidden")

        const uploadFiles = uploadResult.querySelectorAll("img")

        let str = ''

        for(let i = 0; i < uploadFiles.length; i++)
        {
            const uploadFile = uploadFiles[i]
            const imgLink = uploadFile.getAttribute("data-src")
            console.log(imgLink)
            str += `<input type='hidden' name='galleryImage' value="${imgLink}">`
        }
        target.innerHTML = str;

        document.querySelector("form").submit();
        document.querySelector("form").reset();
    }, false)
</script>
