<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
  <meta charset="UTF-8">
  <title>Board Modify</title>
</head>
<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Board Modify
        </div>
        <div class="card-body">
          <form th:action="@{/board/modify}" method="post" id="f1">
            <input type="hidden" name=galleryID th:value="${galleryID}">
            <div class="input-group mb-3">
              <span class="input-group-text">Bno</span>
              <input type="text" class="form-control" name=bno th:value="${dto.bno}" readonly>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Title</span>
              <input type="text" class="form-control" name=title th:value="${dto.title}">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Content</span>
              <textarea type="text" class="form-control col-sm-5" rows="5" name="content">[[${dto.content}]]
            </textarea>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Writer</span>
              <input type="text" class="form-control" th:value="${dto.writer}" name="writer" readonly>
            </div>
            <div class="my-4">
              <div class="float-end">
                <button type="button" class="btn btn-primary listBtn">List</button>
                <button type="button" class="btn btn-secondary modBtn">Modify</button>
                <button type="button" class="btn btn-danger removeBtn">Remove</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  <script layout:fragment="script" th:inline="javascript">
    const formObj = document.querySelector("#f1")

    const dto = [[${dto}]]
    const link = [[${pageRequestDTO.getLink()}]]
    const galleryID = [[${galleryID}]]
    document.querySelector(".modBtn").addEventListener("click", function (e){
      e.preventDefault()
      e.stopPropagation()
      formObj.action = `/gallery/board/modify?id=${galleryID}&${link}`
      formObj.method='post'
      formObj.submit()
    }, false)

    document.querySelector(".removeBtn").addEventListener("click", function (e){
      e.preventDefault()
      e.stopPropagation()
      formObj.action = `/gallery/board/remove`
      formObj.method = 'post'

      formObj.submit()
    }, false)
  </script>
</html>
