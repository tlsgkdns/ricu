<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic2.html}">
<head>
    <meta charset="UTF-8">
    <title>Board Register</title>
</head>
<div layout:fragment="content">
  <h1><a class="fw-bold" th:href="@{/gallery/board/list(id=${galleryDTO.galleryID})}">[[${galleryDTO.title}]] Gallery</a></h1>
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Board Register
        </div>
        <div class="card-body">
          <form action="/gallery/board/write" method="post">
            <input type="hidden" name="id" th:value="${galleryDTO.galleryID}">
            <div class="input-group mb-3">
              <span class="input-group-text">Gallery</span>
              <input type="text" name="galleryID" class="form-control" placeholder="Gallery"
                     th:value="${galleryDTO.galleryID}" readonly>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Title</span>
              <input type="text" name="title" class="form-control" placeholder="Title">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Content</span>
              <textarea class="form-control col-sm-5" rows="5" name="content"></textarea>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Writer</span>
              <input type="hidden" name="writer" th:value="${member.memberID}">
              <input type="text" class="form-control" placeholder="Writer"
                     th:value="${member.nickname}" readonly>
            </div>

            <div class="my-4">
              <div class="float-end">
                <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script layout:fragment="script" th:inline="javascript">
  const errors = [[${errors}]]

  if(errors)
  {
    let errorMsg = ''
    for(let i=0; i < errors.length; i++)
    {
      errorMsg += `${errors[i].defaultMessage}\n`
    }
    alert(errorMsg)
  }
</script>
