<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-with, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Simple Sidebar - login</title>

  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>

  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class = "align-middle">
<div class="container-fluid d-flex justify-content-center" style="height: 100vh">
  <div class="card align-self-center">
    <div class="card-header">
      Login Page
    </div>
    <div class="card-body">
      <th:block th:if="${param.logout != null}">
        <h1>Logout...</h1>
      </th:block>
      <form id="registerForm" action="/member/login" method="post" th:if="${param.logout == null}">
        <div class="input-group mb-3">
          <span class="input-group-text">ID</span>
          <input type="text" name="username" class="form-control" placeholder="USER ID" >
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">PASSWORD</span>
          <input type="text" name="password" class="form-control" placeholder="PASSWORD">
        </div>
        <div class="input-group mb-3">
          <input class="form-check-input" type="checkbox" name="remember-me">
          <label class="form-check-label">
            Auto Login
          </label>
        </div>
        <div class="my-4">
          <div class="float-end">
            <button type="submit" class="btn btn-primary submitBtn">LOGIN</button>
          </div>
        </div>
      </form>
      <form action="/member/register" method="get">
        <button type="submit" class="btn btn-secondary">Register</button>
      </form>
    </div>
  </div>
</div>
</body>
<script layout:fragment="script" th:inline="javascript">

  const error = [[${error}]]

  if(error)
  {
    alert(error);
  }
</script>
</html>
