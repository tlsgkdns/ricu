<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mt-3" th:fragment="boardList(galleryDTO, pageRequestDTO)">
    <form action="/gallery/board/list" method="get">
        <div class="col">
            <input type='hidden' name='id' th:value="${galleryDTO.galleryID}">
            <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
            <div class="input-group">
                <div class="input-group-prepend">
                    <select class="form-select" name="type">
                        <option value="">---</option>
                        <option value="t" th:selected="${pageRequestDTO.type == 't'}">Title</option>
                        <option value="c" th:selected="${pageRequestDTO.type == 'c'}">Content</option>
                        <option value="w" th:selected="${pageRequestDTO.type == 'w'}">Writer</option>
                        <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">Title Content</option>
                    </select>
                </div>
                <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
                    <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                </div>
            </div>
        </div>
    </form>
    <div class="col">
        <div>
            <form th:action="@{/gallery/board/write}" method="get">
                <input type="hidden" th:name="id" th:value="${galleryDTO.galleryID}"/>
                <button type=submit class="btn btn-primary writeBtn" >Write Board</button>
            </form>
        </div>
        <div class="card">
            <div class="card-header">
                Board List
            </div>
            <div class="card-body">
                <h5 class="card-title">Board List</h5>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Board Number</th>
                        <th scope="col">Title</th>
                        <th scope="col">Writer</th>
                        <th scope="col">RegDate</th>
                    </tr>
                    </thead>
                    <tbody th:with="link = ${pageRequestDTO.getLink()}">
                    <tr th:each="dto:${responseDTO.dtoList}">
                        <td>[[${dto.bno}]]</td>
                        <td>
                            <a th:href="|@{/gallery/board/read(bno=${dto.bno})}|" class="text-decoration-none">[[${dto.title}]]</a>
                            <span class="badge progress-bar-success" style="background-color:#0a53be" >
                                    [[${dto.commentCount}]]
                                </span>
                        </td>
                        <td>[[${dto.writer}]]</td>
                        <td>[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</td>
                    </tr>
                    </tbody>
                </table>
                <div class="float-end">
                    <ul class="pagination flex-wrap">
                        <li class="page-item" th:if="${responseDTO.prev}">
                            <a class="page-link" th:data-num="${responseDTO.start - 1}">Previous</a>
                        </li>
                        <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                            <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                                <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                            </li>
                        </th:block>
                        <li class="page-item" th:if="${responseDTO.next}">
                            <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
